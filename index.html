<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: Seasonal ids</title>
        <style>
            
          #happy-snowman-frozen {
            background-color:rgb(42, 158, 175);
            color:rgb(137, 212, 222);
          }
            
          #summer-heading{
            background-color:rgb(215, 175, 68);
            color:rgb(249, 216, 130);
          }
        </style>
    </head>
    <body>
        
        <h1>Olaf's favorite seasons</h1>
        
        <h2 id="summer-heading">Summer*</h2>
        <p id="happy-snowman-frozen">He's a happy snowman, doing what frozen things do in summer.</p>
        
        <h2 id="winter">Winter</h2>
        <p>He likes to stay in and cuddle</p>
    </body>
</html>
